<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log In · Meta‑Job</title>
  <style>
    body { font-family: sans-serif; max-width: 350px; margin: 40px auto; }
    input { width: 100%; margin: 4px 0; }
  </style>
</head>
<body>
  <h2>Log In</h2>

  <form id="loginForm">
    <input name="email"    placeholder="Email"       required />
    <input name="password" type="password" placeholder="Password" required />
    <button type="submit">Log In</button>
  </form>

  <p>New here? <a href="signup.html">Create an account</a></p>
  <hr />
  <p>…or use OAuth:</p>
  <p><a href="http://localhost:5000/auth/google">Login with Google</a></p>
  <p><a href="http://localhost:5000/auth/github">Login with GitHub</a></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form  = new FormData(e.target);
      const body  = Object.fromEntries(form.entries());

      const res   = await fetch("http://localhost:5000/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body:   JSON.stringify(body)
      });
      const json  = await res.json();

      if (json.token) {
        localStorage.setItem("jwt", json.token);
        alert("Login successful!");
        location.href = "dashboard.html";
      } else {
        alert(json.error || "Login failed");
      }
    });
  </script>
</body>
</html>
